{% extends "base.html" %}
{% block content %}
<h1>Editar Despesa</h1>

<form action="{{ url_for('edit_expense', expense_id=expense.id) }}" method="POST" class="form-expense">
    <input type="text" name="description" value="{{ expense.description }}" placeholder="Descrição" required>
    <select name="category" required>
        <option value="">Selecione uma categoria</option>
        {% for category in categories %}
        <option value="{{ category.name }}" {% if category.name == expense.category %}selected{% endif %}>{{ category.name }}</option>
        {% endfor %}
    </select>
    <input type="number" step="0.01" name="value" value="{{ expense.value }}" placeholder="Valor" required>
    <input type="date" name="date" value="{{ expense.date.strftime('%Y-%m-%d') }}" required>
    <select name="type" required>
        <option value="entrada" {% if expense.type == 'entrada' %}selected{% endif %}>Entrada</option>
        <option value="saida" {% if expense.type == 'saida' %}selected{% endif %}>Saída</option>
    </select>
    <button type="submit" class="btn btn-primary">Atualizar</button>
</form>

{% endblock %}
