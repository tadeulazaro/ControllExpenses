<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controll Expenses</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0b1994;  /* Azul escuro para elegância */
            color: white;
            padding: 20px 0;
            text-align: center;
            font-weight: 400;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            letter-spacing: 2px;
        }

        header p {
    font-size: 0.8rem; /* Ajuste para um tamanho menor */
    opacity: 0.8;
    margin-top: 10px;
    line-height: 1.2; /* Para espaçamento entre linhas mais ajustado */
}


        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 15px;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            height: 50px; /* Ajuste o tamanho do logo conforme necessário */
            margin-right: 15px;
        }

        .logo-container h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .logo-container p {
            font-size: 1rem;
            color: #e4e4e4;
        }

        .btn-custom {
            background-color: #1d3557;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #12324b;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 10px;
            background-color: #0b1994;;
            color: white;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="static/images/logo.jpg" alt="Logo Aline Store">
                <h1>Controll Expenses</h1>
            </div>
            <p>Controle suas despesas de forma simples e eficiente</p>
        </header>
        

        {% block content %}{% endblock %}
        <footer>
            <p>&copy; 2025 Aline Store. Todos os direitos reservados.</p>
        </footer>
    </div>

 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
