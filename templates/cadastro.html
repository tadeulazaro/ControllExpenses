{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro.css') }}">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Usuário</h2>

        <!-- Exibição das mensagens flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="alert-list">
                    {% for category, message in messages %}
                        <li class="alert {{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <!-- Formulário de cadastro -->
        <form method="POST">
            <input type="email" name="email" placeholder="E-mail" required>
            <input type="text" name="nome_completo" placeholder="Nome Completo" required>
            <input type="text" name="cpf" placeholder="CPF" required pattern="\d{11}" title="Digite um CPF válido (apenas números)">
            <input type="password" name="senha" id="senha" placeholder="Senha" required>
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/cadastro.js') }}"></script>
</body>
</html>
{% endblock %}
