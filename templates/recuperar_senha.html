<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <h2>Recuperação de Senha</h2>
        <form method="POST" id="password-form">
            <label for="email">Digite seu e-mail:</label>
            <input type="email" name="email" class="form-control" placeholder="Seu e-mail" required><br>
            <button type="submit" class="btn btn-primary">Enviar Link de Recuperação</button>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Sucesso!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    O link de recuperação foi enviado para o seu e-mail.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById("password-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita o recarregamento da página

            // Exibe o modal de sucesso
            var successModal = new bootstrap.Modal(document.getElementById("successModal"));
            successModal.show();

            // Opcional: Aqui você pode adicionar a lógica para enviar o formulário via AJAX, se necessário
        });
    </script>

</body>
</html>
