{% extends "base.html" %}

<style>
/* Reset global */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

/* Estilo do body */
body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f4f7fc;
    padding: 20px;
}

/* Caixa de login */
.container {
    background: white;
    padding: 30px;
    border: 2px solid #24d0ff;
    border-radius: 12px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 100%;
    max-width: 400px; /* Ajusta o tamanho máximo do formulário */
    animation: fadeIn 0.8s ease-in-out;
}

/* Título do formulário */
h2 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
    font-weight: 600;
}

/* Estilo dos campos de formulário */
.input-group {
    margin-bottom: 20px;
    text-align: left;
}

label {
    font-weight: 600;
    display: block;
    color: #555;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 8px;
    transition: 0.3s;
    background-color: #f9f9f9;
    margin: 10px 0;
}

input:focus {
    border-color: #24d0ff;
    outline: none;
    box-shadow: 0 0 5px rgba(251, 255, 18, 0.904);
    background-color: #fff;
}

/* Estilo do botão */
button {
    width: 100%;
    padding: 12px;
    background: #24d0ff;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    margin-top: 10px;
    transition: 0.3s;
    text-transform: uppercase;
}

button:hover {
    background: #1e3c72;
}

/* Estilo das mensagens flash */
.flash {
    margin: 10px 0;
    padding: 10px;
    border-radius: 5px;
    text-align: left;
}

.flash.success {
    background-color: #d4edda;
    color: #155724;
}

.flash.error {
    background-color: #f8d7da;
    color: #721c24;
}

/* Responsividade */
@media (max-width: 500px) {
    .container {
        padding: 20px;
        max-width: 100%;
    }

    h2 {
        font-size: 20px;
    }

    input, button {
        font-size: 14px;
    }
}

/* Animação de entrada */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

</style>

{% block content %}
<div class="container">
    <h2>Redefinir Senha</h2>
    <form method="POST">
        <div class="input-group">
            <label for="nova_senha">Nova Senha:</label>
            <input type="password" id="nova_senha" name="nova_senha" required placeholder="Digite sua nova senha">
        </div>

        <div class="input-group">
            <label for="confirmar_senha">Confirmar Senha:</label>
            <input type="password" id="confirmar_senha" name="confirmar_senha" required placeholder="Confirme sua nova senha">
        </div>

        <button type="submit">Redefinir Senha</button>
    </form>

    <!-- Exibir mensagens de erro ou sucesso -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash">
                {% for category, message in messages %}
                    <div class="flash {{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
</div>
{% endblock %}
